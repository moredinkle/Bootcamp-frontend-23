<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm my-2">
                <form>
                    <div class="form-group row">
                        <div class="col-xs-6 col-xl-3">
                            <i class="bi bi-person-circle"></i>
                            <label class="d-inline" for="gameTitle">Game title</label>
                        </div>
                        <div class="col-sm-12 col-xl-9">
                            <input type="text" class="form-control my-1" id="gameTitle">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-6 col-xl-3">
                            <i class="bi bi-pencil-fill"></i>
                            <label for="gameReview">Review</label>
                        </div>
                        <div class="col-sm-12 col-xl-9">
                            <textarea class="form-control my-1" id="gameReview" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group row align-middle">
                        <div class="col-xs-6 col-xl-3">
                            <i class="bi bi-star-fill"></i>
                            <label for="gameRating">Rating</label>
                        </div>
                        <div class="col-sm-12 col-xl-9">
                            <select id="gameRating" class="form-control my-1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary my-2">Submit</button>
                </form>
            </div>
            <div class="d-none d-sm-block col-sm d-flex flex-column border my-2">
                <div class="px-2 mb-lg-4 mb-xl-0">Name of the game</div>
                <div class="px-2 my-sm-5 my-lg-4 mt-xl-3">What did you think about the game? Write a short review</div>
                <div class="px-2 mt-sm-5 mt-lg-5 pt-lg-3">Rate the game from 1 to 5</div>
            </div>
            <div class="mx-2 d-block d-sm-none border">
                <div>
                    <p class="fw-bold d-inline-block">GAME TITLE:</p>
                    <p class="d-inline-block">Name of the game</p>
                </div>
                <div>
                    <p class="fw-bold d-inline-block">REVIEW:</p>
                    <p class="d-inline-block">Write a short review about the game</p>
                </div>
                <div>
                    <p class="fw-bold d-inline-block">RATING:</p>
                    <p class="d-inline-block">Rate the game from 1 to 5</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
