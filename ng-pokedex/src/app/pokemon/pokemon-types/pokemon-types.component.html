<ul class="flex gap-1 pt-2 lg:pt-8">
  <li
    *ngFor="let type of types; let i = index"
    [ngStyle]="{ 'background-color': modifyColor(type.color, 1.2) }"
    class="flex px-1 py-0.5 font-bold text-xs md:text-sm xl:text-md rounded-md text-white"
  >
    <img src="../../../assets/assets pokedex/{{type.name}}.svg" class="scale-75">
    {{ type.name }}
  </li>
</ul>
