<div class="flex justify-center items-center py-4 px-4 md:px-16 xl:px-32">
  <div class="flex flex-col gap-4 w-full h-full">
    <span class="text-2xl font-bold">#{{pokemon.displayId}}</span>
    <span class="text-5xl font-extrabold">{{pokemon.name}}</span>
    <app-pokemon-types [types]="pokemon.types"></app-pokemon-types>
  </div>

  <div class="w-full h-full" [ngStyle]="{ 'background-color': pokemon.types[0].color }">
    <img [src]="pokemon.selectedImage" alt="">
  </div>

</div>
